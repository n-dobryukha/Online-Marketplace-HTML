<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Item</title>
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrapValidator.min.css">
</head>
<body>
	<div class="table-bordered">
		<form id="formEditItem" class="form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-4 control-label">Title of Item</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="title" placeholder="Title of Item" autofocus="autofocus">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-4 control-label">Description</label>
				<div class="col-sm-4">
					<textarea rows="3" cols="" class="form-control" name="description" placeholder="Description"></textarea>
					
				</div>
			</div>			
			<div class="form-group">
				<label for="login" class="col-sm-4 control-label">Start price</label>
				<div class="col-sm-4">
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" id="startPrice" name="startPrice" placeholder="0.00">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email"
						placeholder="mail@example.com" pattern="^[a-zA-Z0-9_\.]+@([a-zA-Z0-9_]+\.)+[a-zA-Z0-9]{2,3}$">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="password"
						placeholder="Password" oninput="validatePassword(this)">
				</div>
			</div>
			<div class="form-group">
				<label for="rePassword" class="col-sm-4 control-label">Re-enter Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="rePassword"
						placeholder="Password" oninput="validateRePassword(this)">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-4">
					<button type="submit" class="btn btn-default">Registration</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</div>
		</form>
	</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#startPrice').mask('9999.99');
	})
</script>
</body>
</html>
